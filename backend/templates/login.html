{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/styles/pages/login.css">
<div id="loginContent">

  <div class="leftColumn">
     <div class="innerLeftColumn">
        <a link="" href="/app/" aria-current="page">
          <img alt="Logo" src="{{base}}/static/img/p215-circle.svg">
        </a>
        <h1>Welcome Back</h1>
        <p>
          Sign in to continue your study.
        </p>
        {% include "login/form.html" %}
     </div>
  </div>

  <div class="rightColumn">
    <div class="centeredDiv">
       <h2>Explore the Bible Together</h2>
       <p>
         No expertise required â€” just jump in and start studying with others.
       </p>
       <img src="{{base}}/static/img/laptop-mockup.png">
    </div>
  </div>

  <script>
    function togglePassword() {
      const target = document.querySelector("#viewPassword");
      const ps = document.getElementById("password");
      if(target.checked) {
        ps.type = "input";
      } else {
        ps.type = "password";
      }
    }
    // make sure the value is correct on a refresh
    togglePassword();
  </script>

 </div>
