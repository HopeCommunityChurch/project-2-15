{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="/static/styles/pages/login.css">

<script async defer src="https://cdn.jsdelivr.net/npm/altcha/dist/altcha.min.js" type="module"></script>
<div id="loginContent">

  <div class="leftColumn">
     <div class="innerLeftColumn">
        <a link="" href="/app/" aria-current="page">
          <img alt="Logo" src="{{base}}/static/img/p215-circle.svg">
        </a>
        <h1>Sign Up</h1>
        <p>
          We're glad you're here! Create your account to get started.
        </p>
        {% include "signup/form.html" %}
     </div>
  </div>

  <div class="rightColumn">
    <div class="centeredDiv">
       <h2>Explore the Bible Together</h2>
       <p>
         No expertise required â€” just jump in and start studying with others.
       </p>
       <img src="{{base}}/static/img/laptop-mockup.png">
    </div>
  </div>

  <script>
    function togglePassword() {
      const target = document.querySelector("#viewPassword");
      const pss = document.querySelectorAll("#password, #password2");
      pss.forEach( (ps) => {
        if(target.checked) {
          ps.type = "input";
        } else {
          ps.type = "password";
        }
      });
    }
    // make sure the value is correct on a refresh
    togglePassword();
  </script>

 </div>
{% endblock %}
