<form hx-put="{{base}}/profile" hx-target="this" hx-swap="outerHTML">
    <label for="name">Name</label>
    <input id="name" value="{{user.name}}" name="name" type="text" required>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" value="{{user.email}}" required>
    {% if wasSaved %}
      <p-notification time-ms="1000">
        Saved!
      </p-notification>
    {% endif %}
    {% if emailChangePending %}
      <p-notification time-ms="6000">
        Verification email sent to {{emailChangePending}}. Your email will update once confirmed.
      </p-notification>
    {% endif %}
    <button class="blue" type="submit">Save</button>
</form>
